    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ─── MY PALETTE: Deep Space + Rose Gold + Platinum ─── */
    :root {
      --space:      #08071A;
      --space-2:    #0F0D26;
      --rose-gold:  #C9826A;
      --rose-2:     #E8A890;
      --platinum:   #D8D8E8;
      --platinum-2: #AEAEC8;
      --violet:     #2B1E5A;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100dvh;
      background: var(--space);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* ── Deep space nebula background ── */
    .nebula {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .nebula::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 80%;
      height: 80%;
      background: radial-gradient(ellipse at center, rgba(43,30,90,0.55) 0%, transparent 65%);
      animation: drift1 18s ease-in-out infinite alternate;
    }
    .nebula::after {
      content: '';
      position: absolute;
      bottom: -20%;
      right: -20%;
      width: 80%;
      height: 80%;
      background: radial-gradient(ellipse at center, rgba(201,130,106,0.18) 0%, transparent 65%);
      animation: drift2 22s ease-in-out infinite alternate;
    }
    @keyframes drift1 { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(8%,5%) scale(1.08); } }
    @keyframes drift2 { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(-6%,-8%) scale(1.1); } }

    /* ── Micro stars ── */
    .stars-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ── Card ── */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      margin: 2rem auto;
      padding: 2.5rem 1.8rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ── Logo with rose-gold glow ── */
    .logo-outer {
      position: relative;
      width: 165px;
      height: 165px;
      margin-bottom: 1.6rem;
    }
    /* Soft outer glow */
    .logo-outer::before {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,130,106,0.22) 0%, transparent 65%);
    }
    /* Rose gold ring */
    .logo-outer::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      border: 1px solid rgba(201,130,106,0.5);
      box-shadow: 0 0 12px rgba(201,130,106,0.3);
    }
    .logo-img-wrap {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(201,130,106,0.7);
    }
    .logo-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ── Animated rose-gold particles ── */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--rose-gold);
      animation: orbit var(--d) linear infinite;
      width: var(--s);
      height: var(--s);
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      opacity: 0;
      animation-delay: var(--delay);
    }
    @keyframes orbit {
      0%   { opacity: 0; transform: rotate(var(--start)) translateX(calc(82px + var(--offset))) scale(0); }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { opacity: 0; transform: rotate(calc(var(--start) + 360deg)) translateX(calc(82px + var(--offset))) scale(1); }
    }

    /* ── Text ── */
    .brand-name {
      font-family: 'Cinzel', serif;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.22em;
      text-align: center;
      color: var(--platinum);
      text-transform: uppercase;
      line-height: 1;
      text-shadow: 0 0 30px rgba(201,130,106,0.3);
    }
    .brand-sub {
      font-size: 0.6rem;
      letter-spacing: 0.35em;
      color: var(--rose-gold);
      text-transform: uppercase;
      margin: 0.4rem 0 1.6rem;
      text-align: center;
    }

    /* ── Elegant rose-gold divider ── */
    .divider {
      width: 80%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.8rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(201,130,106,0.5), transparent);
    }
    .divider span {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--rose-gold);
      box-shadow: 0 0 6px rgba(201,130,106,0.6);
      flex-shrink: 0;
    }

    /* ── Buttons ── */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-family: 'Raleway', sans-serif;
      font-size: 0.74rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.25s;
    }
    .btn:active { transform: scale(0.97); }

    /* Platinum outline (Instagram Profile) */
    .btn-ig-profile {
      background: transparent;
      color: var(--platinum);
      border: 1px solid rgba(216,216,232,0.3);
    }
    .btn-ig-profile:hover {
      background: rgba(216,216,232,0.06);
      border-color: rgba(216,216,232,0.55);
      box-shadow: 0 0 16px rgba(216,216,232,0.12);
      transform: translateY(-1px);
    }

    /* Mint WhatsApp */
    .btn-wa {
      background: linear-gradient(135deg, #0D3320 0%, #155633 50%, #1a6b40 100%);
      color: #9CF2C2;
      border: 1px solid rgba(37,211,102,0.2);
      box-shadow: 0 4px 18px rgba(37,211,102,0.18);
    }
    .btn-wa:hover {
      box-shadow: 0 6px 24px rgba(37,211,102,0.3);
      transform: translateY(-1px);
    }

    .btn-icon {
      width: 18px;

      flex-shrink: 0;
      fill: currentColor;
    }

    /* ── Footer ── */

      font-size: 0.57rem;
      letter-spacing: 0.2em;
      color: rgba(201,130,106,0.2);
      text-transform: uppercase;
      text-align: center;
    }

    /* ── Toast ── */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(6px);
      background: rgba(8,7,26,0.95);
      border: 1px solid var(--rose-gold);
      color: var(--rose-2);
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-size: 0.72rem;
      letter-spacing: 0.06em;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      white-space: nowrap;
      z-index: 999;
      box-shadow: 0 0 18px rgba(201,130,106,0.25);
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>

  <script>
    // ── Micro starfield on canvas ──
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', () => { resize(); initStars(); });

    function initStars() {
      stars = Array.from({ length: 160 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.2 + 0.3,
        a: Math.random(),
        da: (Math.random() * 0.006 + 0.002) * (Math.random() < 0.5 ? 1 : -1),
        color: Math.random() < 0.3 ? '#C9826A' : '#D8D8E8',
      }));
    }
    initStars();

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        s.a += s.da;
        if (s.a > 1) { s.a = 1; s.da = -s.da; }
        if (s.a < 0) { s.a = 0; s.da = -s.da; }
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = s.color;
        ctx.globalAlpha = s.a * 0.6;
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }
    drawStars();

  </script>
